<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h1>Create your Personal Profile</h1>
    <fieldset>
      <section>
        <br />
        We want to get to know you! Please give us some information.
        <br />
        <br />
        <fieldset>
          <legend>Personal Information</legend>
          <label for="first-name">First name:</label>
          <input type="text" id="first-name" />
          <label for="last-name">Last name:</label>
          <input type="text" id="last-name" />
          <label for="birthday">Your birthday:</label>
          <input type="date" id="birthday" />
        </fieldset>
        <br />
        Can you tell us little bit more? We want to annoy you with unwanted
        adds.
        <br />
        <br />

        <fieldset>
          <legend>Further Information</legend>
          <label for"fav-color">Favourite colour:</label>
          <input id="fav-color" type="color" value="#E5430F"/>
          <label for="pet">Whats your favourite pet?</label>
          <select id="pet">
            <option value="">--choose favourite pet--</option>
            <option value="dog">Dog</option>
            <option value="cat">Cat</option>
            <option value="lion">Lion</option>
          </select>
        </fieldset>
      </section>
      <button type="submit">Submit</button>
    </fieldset>
  </body>
</html>
